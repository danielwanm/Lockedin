<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>All Time Leaderboard</h2>

<table id="Leaderboard">
  <tr>
    <th>Place</th>
    <th>Name</th>
    <th>Time</th>
  </tr>

</table>
<script src="leaderboard.js" type="module"></script>
</body>
</html>
